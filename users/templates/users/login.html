{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                    <h2 class="text-center mb-4">Authorization</h2>
                    <form method="post" action="{% url 'users:login' %}">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label">User name</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Enter your user name" required
                                   value="{% if form.username.value %}{{ form.username.value }}{% endif %}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Enter</button>
                    </form>
                    <div class="mt-3">
                        <a href="#">Forgot password?</a> | <a href="{% url 'users:registration' %}">Create account</a>
                    </div>
                    <hr>
                    <div class="text-center">
                        <p>Or use one of :</p>
                        <div class="d-flex justify-content-around">
                            <a href="#" class="btn d-flex align-items-center mb-2">
                                <img class="me-2" src="{% static 'icons/google-brands-solid.svg' %}" alt="Google Icon"
                                     width="16" height="16">
                                Google
                            </a>
                            <a href="#" class="btn d-flex align-items-center mb-2">
                                <img class="me-2" src="{% static 'icons/facebook-brands-solid.svg' %}"
                                     alt="Facebook Icon" width="16" height="16">
                                Facebook
                            </a>
                            <a href="#" class="btn d-flex align-items-center mb-2">
                                <img class="me-2" src="{% static 'icons/github-brands-solid.svg' %}" alt="GitHub Icon"
                                     width="16" height="16">
                                GitHub
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
