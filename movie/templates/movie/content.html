{% extends 'main/base.html' %}
{% load static %}

{% block content %}
    <h1>ALL MOVIES</h1>
    <div class="container overflow-hidden">
        <div class="row gy-4 gy-xxl-5">
            {% for movie in movies %}
                <div class="col-12 col-md-6 col-lg-4 col-xxl-3">
                    <div class="card text-center border-dark overflow-hidden">
                        <div class="card-body p-5 position-relative">
                            <figure class="m-0 p-0">
                                <img class="img-fluid" loading="lazy" src="./assets/img/shop/product-img-1.png"
                                     alt="{{ movie.title }}">
                                <figcaption class="mb-0 mt-4 p-0">
                                    <h4 class="mb-2">{{ movie.title }}</h4>
                                    <p class="d-flex justify-content-center align-items-center gap-2 mb-0">
                                        <span class="text-secondary"><del>$45.00</del></span>
                                        <span class="text-primary">$35.00</span>
                                    </p>
                                </figcaption>
                            </figure>
                            <a href="#!"
                               class="btn btn-accent mt-4 d-flex align-items-center justify-content-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-cart-plus" viewBox="0 0 16 16">
                                    <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9z"/>
                                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                                </svg>
                                <span>Add to cart</span>
                            </a>
                            <div class="position-absolute top-0 end-0 m-2 fs-5">
                                <span class="badge text-bg-warning">Sale</span>
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <li><h3>Sorry the list is empty</h3></li>
            {% endfor %}
        </div>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center my-4">
            <div class="custom-shadow d-flex">
                <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </div>
        </ul>
    </nav>

{% endblock %}
